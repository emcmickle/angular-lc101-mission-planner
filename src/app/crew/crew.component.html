<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <li [class.selected]="member.selected" (click)="addCrewMember(member)" *ngFor="let member of candidates">{{member.name}}</li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3 *ngIf="crew.length !== 3; else fullCrew">Crew</h3>
    <ng-template #fullCrew><h3>Full Crew</h3></ng-template>
    <ol>
        <li (mouseover)="setSelectedMember(astronaut)" (mouseout)="clearSelectedMember()" 
            *ngFor="let astronaut of crew">{{astronaut.name}}</li>
    </ol>
    <img *ngIf="selectedMember" src="{{selectedMember.photo}}">
</div>
